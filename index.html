<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header id="intro">
    </header>
    <main>
        <div id="dealer-details" class="container">
            <div id="dealer-cards" class="container"></div>
            <div id="dealer-sum" class="container"></div>
        </div>
        <div id="start" class="container">
            <button id="btn-play" class="btn">Play</button>
        </div>
        <div id="btns-game" class="container hide">
            <button id="btn-hit" class="btn">Hit</button>
            <button id="btn-stand" class="btn">Stand</button>
        </div>
        <div id="results" class="container hide">
            <p></p>
            <button id="btn-play-again" class="btn">Play Again</button>
        </div>
        <div id="player-details" class="container">
            <div id="player-cards" class="container"></div>
            <div id="player-sum" class="container"></div>
        </div>

    </main>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
</body>

</html>
